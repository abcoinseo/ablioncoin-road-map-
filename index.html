<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .header {
            text-align: center;
            padding: 50px 0;
        }

        .header h1 {
            font-size: 2.5em;
            color: #9C27B0;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            animation: fadeInHeader 1s ease-out;
        }

        @keyframes fadeInHeader {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .token-info {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
        }

        .token-info img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin-right: 20px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            animation: zoomIn 1s ease-out;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .token-info div {
            color: #9C27B0;
            text-align: left;
            font-size: 1.2em;
        }

        .roadmap {
            width: 90%;
            max-width: 1000px;
            margin: 40px 0;
            text-align: center;
            animation: fadeIn 1.5s ease-out;
        }

        .roadmap h2 {
            font-size: 2em;
            color: #9C27B0;
            margin-bottom: 30px;
        }

        .roadmap ul {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            list-style: none;
            padding: 0;
        }

        .roadmap ul li {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
            animation: fadeInCard 0.8s ease-out;
        }

        @keyframes fadeInCard {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .roadmap ul li:hover {
            transform: translateY(-10px);
        }

        .roadmap ul li h3 {
            color: #9C27B0;
            font-size: 1.5em;
        }

        .roadmap ul li.completed {
            background-color: #4CAF50; /* Green for completed tasks */
            color: #fff;
            animation: bounceIn 1s ease-out;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0);
            }
            60% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .roadmap ul li.incomplete {
            background-color: #f44336; /* Red for incomplete tasks */
            color: #fff;
        }

        .ton-scan {
            margin: 40px 0;
            text-align: center;
        }

        .ton-scan iframe {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        .footer {
            margin-top: 50px;
            text-align: center;
            color: #888;
        }

    </style>
</head>
